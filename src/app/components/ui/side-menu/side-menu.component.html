<div class="container"  [ngClass]="{'activemenu': menuState}">
    <div class="close" *ngIf="menuState" (click)="closeMenu()">X</div>
    <div class="open" *ngIf="!menuState" (click)="openMenu()" #closeMenuDiv>></div>
    <div class="imageContainer">
        <img src="https://simpleveganblog.com/wp-content/uploads/2019/03/Easy-marinated-tofu.jpg" alt="demo">
        <h2>{{fullName | titlecase}}</h2>
        <p>{{hobbie | titlecase}}</p>
    </div>
    <div class="navLinks">
        <div class="linkContainer" *ngFor="let link of links" [routerLink]="!link.disabled? link.path: '404'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="iconNav">
                <mat-icon>{{link.icon}}</mat-icon>
            </span>
            <span class="textNav">
                {{link.text}}
            </span>
        </div>
    </div>
</div>
