<h3>Users</h3>
<p>If you want to get contact information to specific user, just select group and select <br />him from the list below
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input data-lpignore="true" type="text" placeholder="Email" name="email" ngModel required email>
    <input data-lpignore="true" type="text" placeholder="First Name" name="first_name" ngModel required>
    <input type="text" placeholder="Last Name" name="last_name" ngModel required>
    <input type="text" placeholder="Enter URL PNG" name="avatar" ngModel required>
    <button [disabled]="!f.valid">Add New User</button>
</form>
<div class="usersList">
    <div class="singleUser" *ngFor="let singleUser of usersList" [routerLink]="singleUser.id?.toString()"
        routerLinkActive="active" (click)="onClick()">
        <img [src]="singleUser.avatar" alt="singleUser.avatar" class="imageUser">
        <p>{{singleUser.first_name | titlecase }} {{singleUser.last_name | titlecase }}</p>
    </div>
</div>

<div class="modal" [ngClass]="{'active': openModal}">
    <router-outlet></router-outlet>
    <h1 (click)="closeModal()">X</h1>
</div>
